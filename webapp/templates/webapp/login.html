{% extends 'webapp/base.html' %}
{% block content %}
<div class="container">
  <!-- Outer Row -->
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block text-center"><a  href="{% url "home" %}"> <img  src="/static/webapp/images/iksaan.png" alt="iksaan Logo" width="400" height="400"> </a><h3 style="color:tomato" > iksaan.com </h3></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                </div>
                <form class="user" method="post">
                <!-------------------------------------------------------------------------------->
                <div class="form-group">
                  {% csrf_token %}
                  {% for fm in form %}
                  <div class="form-group row justify-content-center">
                    <div class="col-sm-10">
                      {{fm}} {{fm.errors|striptags}}
                    </div>
                  </div>
                  {% endfor %}
                  <div class='row justify-content-center'>
                    <div class="col-sm-10">
                      <a class="btn btn-primary btn-user btn-block">
                        <button class="btn" style="color:white" type="submit">Login</button>
                      </a>
                    </div>
                  </div>
                </div>
                  <!-------------------------------------------------------------------------------->
                </form>
                <hr>
                <div class="text-center">
                  <a class="small" href="#">Forgot Password?</a>
                </div>
                <div class="text-center">
                  <a class="small" href="{% url 'Register' %}">Create an Account!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
